<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adddir.css') }}">
    <title>Agregar director</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="box-message">
        <p> {{ message }} </p>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <section class="container">

        <h1 class="title">Informaci√≥n de Director</h1>

        <hr>

        <form class="form" action="/agregarDirector" method="POST" autocomplete="off">
            <input type="text" placeholder="Nombre" name="name" id="name" method="GET" required>
            <input type="text" placeholder="Apellido" name="lastname" id="lastname" method="GET">
            <input type="number" placeholder="DPI" name="dpi" id="dpi" method="GET" required section class=" clearfix">
            <button type="submit" class="add-dir-btn" value="submit"> <a id="Add-Dir">Agregar</a>
            </button>
    </section>
    </form>
    </section>

</body>

</html>
