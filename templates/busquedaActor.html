<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/busquedas.css') }}">
    <title>Busqueda actor</title>
</head>

<body>

    <p class="title">Buscar por actor</p>

    <hr>


    <section class="inputs-fav">
        <form class="form" action="/busAc" method="POST" autocomplete="off">
            <section class="inputs-fav1">
                <input type="text" placeholder="Nombre" name="id" id="id" method="GET">
                <section class=" clearfix">
                    <button type="submit" class="add-tr-btn" value="submit"> <a id="Add-Tr">Buscar actor</a>
                    </button>
                </section>
            </section>
        </form>
        <form class="form" action="/favs" method="POST" autocomplete="off">
            <section class="inputs-fav2">
                <input type="text" placeholder="ID Trailer" name="idvid" id="idvid" method="GET">
                <section class=" clearfix">
                    <button type="submit" class="add-tr-btn" value="submit"> <a id="Add-Tr">Agregar a favoritos</a>
                    </button>
                </section>
            </section>
        </form>
    </section>
    <table id="directores">
        <thead>
            <tr>
                <td>ID de Película</td>
                <td>Titulo de Película</td>
            </tr>
        </thead>
        <tbody>
            {% for row in lista %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>

</body>

</html>
